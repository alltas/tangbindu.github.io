<!DOCTYPE html>
<html data-use-rem>
  <head>
    <meta charset="UTF-8">
    <title>cui文档-mobile</title>
    <link rel="stylesheet" href="../css/cui.css">
    <link rel="stylesheet" href="../css/ui-demo.css">
    <script src="https://tangbindu.github.io/cui/ui/dist/js/zepto.min.js"></script>
  </head>
  <body class="ui-full-view">
    <script>(function(win){var doc=win.document,html=doc.documentElement,option=html.getAttribute("data-use-rem");if(option===null){return}var baseWidth=parseInt(option).toString()=="NaN"?750:parseInt(option);var grids=baseWidth/100;var clientWidth=355;html.style.fontSize=clientWidth/grids+"px";var testDom=document.createElement("div");var testDomWidth=0;var adjustRatio=0;testDom.style.cssText="height:0;width:1rem;";doc.body.appendChild(testDom);var calcTestDom=function(){testDomWidth=testDom.offsetWidth;if(testDomWidth!==Math.round(clientWidth/grids)){adjustRatio=clientWidth/grids/testDomWidth;var reCalcRem=clientWidth*adjustRatio/grids;html.style.fontSize=reCalcRem+"px"}else{doc.body.removeChild(testDom)}};;var reCalc=function(){var newCW=355;if(newCW===clientWidth){return}clientWidth=newCW;html.style.fontSize=newCW*(adjustRatio?adjustRatio:1)/grids+"px"};reCalc();if(!doc.addEventListener){return}var resizeEvt="orientationchange" in win?"orientationchange":"resize";win.addEventListener(resizeEvt,reCalc,false);doc.addEventListener("DOMContentLoaded",reCalc,false)})(window);</script>
    <div class="wrapper ui-demo">
      <section id="ui-group" class="ui-group"></section>
      <section id="ui-code" class="ui-code">
        <pre id="ui-code-jade" class="ui-code-jade prettyprint"></pre>
        <pre id="ui-code-sass" class="ui-code-sass prettyprint"></pre>
        <pre id="ui-code-html" class="ui-code-html prettyprint"></pre>
        <pre id="ui-code-css" class="ui-code-css prettyprint"></pre>
      </section>
      <section id="ui-view" class="ui-view"></section>
      <div id="full_screen_view">▷</div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/CUIData.js"></script>
    <script src="../js/run_prettify.js"></script>
    <script src="../js/index.js"></script>
    <style type="text/css">body{-webkit-user-select:inherit !important;}</style>
  </body>
</html>
